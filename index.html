<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Test App</title>
  <style>
    html, body { margin:0; padding:0; height:100dvh; overflow:hidden; background:#fff; }
    .wrapper { position:relative; height:100dvh; }
    iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }
    /* Mask just the bottom-right area where the meta bar appears */
    .mask {
      position:absolute; right:0; bottom:0;
      width:220px; height:40px;             /* tweak width/height if needed */
      background:#fff; z-index:2;
    }
    @media (prefers-color-scheme: dark) { .mask { background:#0e1117; } }
    /* If you want to hide the entire bar across the bottom, use: width:100%; */
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe src="https://test-ghanimurtafa.streamlit.app/?embed=true <div class="mask" aria-hidden="true"></div>
  </div>
</body>
</html>
